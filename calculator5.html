<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Calculatrice" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>

    <div class="principalBox">
        <div class="calculatorBox">
            <div class="convertCalcul"></div>
            <div class="screenBox"></div>
            <div class="buttonBox">


                <div class="topbuttons">
                    <button id="rbtn">Reset</button>
                    <button id="corrbtn">Corr.</button>
                    <button class="aplbtn " id="btnDivision">/</button>
                </div>
                <div class="numberbuttons">
                    <button class="btnNumb">1</button>
                    <button class="btnNumb">2</button>
                    <button class="btnNumb">3</button>
                    <button class="btnNumb">4</button>
                    <button class="btnNumb">5</button>
                    <button class="btnNumb">6</button>
                    <button class="btnNumb">7</button>
                    <button class="btnNumb">8</button>
                    <button class="btnNumb">9</button>
                    <button class="btnNumb" id="zero">0</button>
                    <button id="btnPoint">.</button>
                </div>
                <div class="applibuttons">

                    <button class="aplbtn" id="btnMultipli">x</button>
                    <button id="btnSoustract">-</button>
                    <button class="aplbtn " id="btnAddition">+</button>
                    <button id="equal">=</button>
                </div>

            </div>


        </div>


    </div>


</body>
<script src="utils5.js"></script>
<script src="calc5.js"></script>
<script src="index5.js"></script>

</html>
